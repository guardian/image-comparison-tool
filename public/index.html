<html>

<head>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<script>

document.addEventListener('DOMContentLoaded', function() {
    const elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);
  });

</script>

<body>
    <h1> Image Comparison Service</h1>

<label for="imageId-1">Media.guim urls or paths (newline separated)</label>
<textarea class="materialize-textarea" rows="10" id="paths" name="imageIds" placeholder="Image ids (split with newline)"></textarea>


<div class="row">
    
    <div class="col s6">
        
        <div class="input-field col s2">
        <input type="text" id="dpr-left" name="dpr-1"/>
        <label for="dpr-left" class="active">DPR</label>
        </div>
        <div class="input-field col s2">
        <input type="text" id="quality-left" name="quality-1"/>
        <label for="quality-left">Quality</label>
        </div>
        <div class="input-field col s2">
        
        <input type="text" id="format-left" name="format-1" value="webp" maxlength="10" size="10"/>
         <label for="format-left">Format</label>
        </div>


        <!-- https://developer.fastly.com/reference/io/auto/ -->
        <div class="input-field col s2">
         <select id="auto-left">
                <option value="avif" selected>avif</option>
                <option value="webp">webp</option>
                <option value="none">none</option>
            </select>
        <label>Auto</label>
      </div>

    </div>

    <div class="col s6">

        <div class="input-field col s2">
        <input type="text" id="dpr-right" name="dpr-2"/>
        <label for="dpr-right">DPR</label>
        </div>
        <div class="input-field col s2">
        <input type="text" id="quality-right" name="quality-2"/>
        <label for="quality-right">Quality</label>
        </div>
        <div class="input-field col s2"> 
        <input type="text" id="format-right" name="format-2" value="avif" maxlength="10" size="10"/>
        <label for="format-right">Format</label>
        </div>

        <div class="input-field col s2">
         <select id="auto-right">
                <option value="avif" selected>avif</option>
                <option value="webp">webp</option>
                <option value="none">none</option>
            </select>
        <label>Auto</label>
      </div>

    </div>
</div>


<div class="row">
    <div class="col s6">
        <div id="left"></div>
    </div>
      <div class="col s6">
        <div id="right"></div>
    </div>
</div>

<script id="imageList" type="text/x-handlebars-template">
{{#each images}}
    <p><b>File size:</b> {{this.normal.size}}kb <b>Type:</b> {{this.normal.imageType}}</p>
    <img width="620"  src="{{this.normal.url}}" />
    <p><b>File size:</b> {{this.thumbnail.size}}kb <b>Type:</b> {{this.thumbnail.imageType}}</p>
    <img width="140" src="{{this.thumbnail.url}}" />
    {{/each}}
</script>


 <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="md5.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
