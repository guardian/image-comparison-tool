<html>

<head>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <h1> Image Comparison Service</h1>

<label for="imageId-1">Media.guim urls or paths (newline separated)</label>
<textarea class="materialize-textarea" rows="10" id="paths" name="imageIds" placeholder="Image ids (split with newline)"></textarea>

<div class="row">
    <div class="col s6">
        <p>
      <label>
        <input class="with-gap" name="originHost-left" id="imgix-host-left" type="radio"  />
        <span>ImgIx</span>
      </label>
 
    <label>
        <input class="with-gap" name="originHost-left" type="radio"  />
        <span>Fastly</span>
      </label>
</p>
        DPR: <input type="numeric" id="dpr-left" name="dpr-1" placeholder="DPR"/> 
        Quality: <input type="numeric" id="quality-left" name="quality-1" placeholder="Quality"/> 
    </div>
    <div class="col s6">
        <p>
      <label>
        <input class="with-gap" name="originHost-right" id="imgix-host-right" type="radio"  />
        <span>ImgIx</span>
      </label>
 
    <label>
        <input class="with-gap" name="originHost-right" type="radio"  />
        <span>Fastly</span>
      </label>
</p>
        DPR: <input type="numeric" id="dpr-right" name="dpr-2" placeholder="DPR"/>
        Quality: <input type="numeric" id="quality-right" name="quality-1" placeholder="Quality"/> </div>
</div>


<div class="row">
    <div class="col s6">
        <div id="left"></div>
    </div>
      <div class="col s6">
        <div id="right"></div>
    </div>
</div>

<script id="imageList" type="text/x-handlebars-template">
{{#each images}}
    <p><b>File size:</b> {{this.normal.size}}kb <b>Type:</b> {{this.normal.imageType}}</p>
    <img width="620"  src="{{this.normal.url}}" />
    <p><b>File size:</b> {{this.thumbnail.size}}kb <b>Type:</b> {{this.thumbnail.imageType}}</p>
    <img width="140" src="{{this.thumbnail.url}}" />
    {{/each}}
</script>


 <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="md5.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
